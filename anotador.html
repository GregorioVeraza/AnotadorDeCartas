<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="anotadorCSS.css">
</head>

    <div id="first-modal" class="modal-container ocultar">

    </div>

        <dialog>
            <h3>Gano el jugador con el nombre <strong id="nombre-jugador"></strong></h3>
        </dialog>
        
    </main>
    <script src="./scriptAnotador.js"></script>
